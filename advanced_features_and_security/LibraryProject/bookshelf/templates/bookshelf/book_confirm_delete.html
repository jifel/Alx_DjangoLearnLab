<!-- bookshelf/templates/bookshelf/book_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete <strong>{{ book.title }}</strong> by {{ book.author }}?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'bookshelf:book_list' %}">Cancel</a>
    </form>
</body>
</html>
