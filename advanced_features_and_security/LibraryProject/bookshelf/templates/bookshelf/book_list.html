<!-- bookshelf/templates/bookshelf/book_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Books</h1>
    
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} ({{ book.publication_year }})</li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'bookshelf:book_create' %}">Add a new book</a>
</body>
</html>
