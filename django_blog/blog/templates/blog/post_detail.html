{% extends "blog/base.html" %}
{% block content %}
  <h2>{{ object.title }}</h2>
  <p>{{ object.content }}</p>
  <small>By {{ object.author }} | {{ object.created_at }}</small>

  {% if user == object.author %}
    <p>
      <a href="{% url 'post-update' object.pk %}">Edit</a> |
      <a href="{% url 'post-delete' object.pk %}">Delete</a>
    </p>
  {% endif %}
{% endblock %}
