{% extends "blog/base.html" %}

{% block content %}
  <h1>{{ view.object.pk|yesno:"Edit Post,Create Post" }}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">
      {% if object %}
        Update
      {% else %}
        Create
      {% endif %}
    </button>
  </form>

  <a href="{% url 'post-list' %}">â¬… Cancel</a>
{% endblock %}
