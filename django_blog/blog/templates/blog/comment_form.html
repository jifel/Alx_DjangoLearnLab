{# blog/templates/blog/comment_form.html #}
{% extends "blog/base.html" %}

{% block content %}
  <h1>Edit Comment</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{{ object.post.get_absolute_url }}">Cancel</a>
  </form>
{% endblock %}
