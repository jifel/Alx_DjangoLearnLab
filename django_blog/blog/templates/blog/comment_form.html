<!-- blog/templates/blog/comment_form.html -->
{% extends "blog/base.html" %}
{% block content %}
  <h2>
    {% if object %}
      Edit Comment
    {% else %}
      Add Comment
    {% endif %}
  </h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  <p><a href="{{ request.META.HTTP_REFERER }}">Back</a></p>
{% endblock %}
